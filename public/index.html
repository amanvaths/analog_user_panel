  <script>
    var captchaId = "47029b997bdee48165956e99c521b4a8"   // gt_id
    initGeetest4({
      captchaId: captchaId,
      product: "bind",
      language: "en",
      outside: true,
      // bgColor:"blue"
    }, function (gt) {

      gt.onReady(function () {
        // please call the showCaptcha method to show the CAPTCHA when it is ready
        // alert("captcha is ready")
        const btn = document.getElementById("verify-captcha");
        btn.addEventListener("click", () => {
          gt.showBox();
        })
      })
        .onSuccess(function (e) {
          var result = gt.getValidate();
          const a = result.captcha_id
          console.log("mydata::", result);
          fetch('https://api.analog.live/api/captchaVerify', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              "Access-Control-Allow-Origin": "*",
            },
            body: JSON.stringify(result),
          }).then((res) => {
             res.json().then((data) =>{
              localStorage.setItem("captcha", data.data)
              // console.log(data.data, "response")
            });
          })
        }).onFail(function (e) {
          console.log("Fail");
        })
    });

  </script>
